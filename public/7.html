<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cécile Pastelería | Menú y Fidelidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cecile-cream': '#F9F6F1', // Fondo crema del sitio
                        'cecile-gold': '#B89655',  // Dorado elegante
                        'cecile-navy': '#0F1A2A',  // Azul marino profundo
                        'cecile-text': '#2D2926',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9F6F1; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        .loyalty-card {
            background: linear-gradient(145deg, #0F1A2A 0%, #1A2E44 100%);
            border: 1px solid rgba(184, 150, 85, 0.3);
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #B89655, #E2C286, #B89655);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
    </style>
</head>
<body class="text-cecile-text min-h-screen pb-24">

    <!-- Navegación Superior -->
    <nav class="bg-cecile-navy sticky top-0 z-50 shadow-xl">
        <div class="max-w-md mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 border border-cecile-gold rounded-full flex items-center justify-center">
                    <span class="font-serif text-cecile-gold text-xl">C</span>
                </div>
                <div class="flex flex-col">
                    <span class="font-serif text-xl text-white leading-none tracking-wide">Cécile</span>
                    <span class="text-[8px] tracking-[0.3em] uppercase text-cecile-gold font-bold">Pastelería Artesanal</span>
                </div>
            </div>
            <button onclick="toggleCart()" class="relative p-2 text-cecile-gold hover:text-white transition">
                <i class="fas fa-shopping-basket text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-white text-cecile-navy text-[10px] font-bold px-1.5 py-0.5 rounded-full border border-cecile-gold">0</span>
            </button>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8 space-y-10">
        
        <!-- Hero / Bienvenida -->
        <section class="text-center space-y-2">
            <h1 class="text-4xl text-cecile-navy font-serif italic">Bienvenue</h1>
            <p class="text-cecile-gold uppercase tracking-[0.2em] text-[10px] font-bold">El Salvador • Desde 2021</p>
        </section>

        <!-- Tarjeta de Fidelidad Mejorada -->
        <section id="loyalty-section" class="relative">
            <div class="loyalty-card rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-10">
                        <div>
                            <p class="text-[9px] uppercase tracking-[0.2em] text-cecile-gold font-bold mb-1">Cécile Privilège</p>
                            <h3 id="user-display-name" class="text-2xl font-serif italic font-light">Invitado de Honor</h3>
                        </div>
                        <img src="https://img.icons8.com/ios-filled/50/C5A059/wheat.png" class="w-8 opacity-50" alt="Wheat icon">
                    </div>
                    
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-[9px] uppercase text-white/40 mb-1 font-bold tracking-widest">Puntos Acumulados</p>
                            <p class="text-5xl font-serif gold-gradient-text">150</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-cecile-gold/80 mb-2 italic">Faltan 50 pts para tu Milhoja gratis</p>
                            <div class="w-28 h-1 bg-white/10 rounded-full overflow-hidden">
                                <div class="bg-cecile-gold h-full shadow-[0_0_10px_#C5A059]" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Decoración de fondo -->
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-cecile-gold opacity-10 rounded-full blur-3xl"></div>
                <div class="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none" style="background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');"></div>
            </div>
        </section>

        <!-- Filtros de Categoría -->
        <section class="flex space-x-3 overflow-x-auto no-scrollbar pb-2">
            <button class="bg-cecile-navy text-cecile-gold px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">Todo</button>
            <button class="bg-white text-cecile-navy border border-cecile-navy/5 px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Bistro</button>
            <button class="bg-white text-cecile-navy border border-cecile-navy/5 px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Dulce</button>
            <button class="bg-white text-cecile-navy border border-cecile-navy/5 px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Café</button>
        </section>

        <!-- Listado de Productos Estilo "Menu Card" -->
        <section>
            <div class="flex justify-between items-end mb-6">
                <h2 class="font-serif text-3xl text-cecile-navy">Le Menu</h2>
                <span class="text-cecile-gold text-[10px] font-bold uppercase tracking-tighter">Precios en USD</span>
            </div>
            
            <div id="menu-container" class="space-y-4">
                <!-- Se cargará mediante JS -->
            </div>
        </section>

        <!-- Pie de página con historia breve -->
        <section class="py-10 text-center border-t border-cecile-gold/10">
            <p class="font-serif italic text-cecile-navy/60 text-sm">"Creado con pasión, servido con elegancia."</p>
            <div class="flex justify-center space-x-6 mt-6 text-cecile-navy/40">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fas fa-map-marker-alt"></i></a>
            </div>
        </section>

    </main>

    <!-- Modal de Carrito Flotante (Estilo Moderno) -->
    <div id="cart-modal" class="fixed inset-0 bg-cecile-navy/80 backdrop-blur-md z-[100] hidden flex items-end">
        <div class="bg-cecile-cream w-full rounded-t-[3rem] p-8 space-y-6 animate-slide-up shadow-[0_-20px_50px_rgba(0,0,0,0.3)]">
            <div class="flex justify-between items-center">
                <h3 class="font-serif text-3xl text-cecile-navy">Mi Bolsa</h3>
                <button onclick="toggleCart()" class="bg-cecile-navy/5 w-10 h-10 rounded-full text-cecile-navy">&times;</button>
            </div>
            
            <div id="cart-items" class="max-h-[35vh] overflow-y-auto space-y-5 no-scrollbar">
                <!-- Items -->
            </div>

            <div class="pt-6 border-t border-cecile-gold/20 space-y-6">
                <div class="flex justify-between items-center">
                    <span class="text-cecile-navy/60 font-medium uppercase tracking-widest text-xs">Total del pedido</span>
                    <span id="cart-total" class="text-3xl font-serif text-cecile-navy">$0.00</span>
                </div>
                <button onclick="sendWhatsApp()" class="w-full bg-cecile-navy text-white py-5 rounded-2xl font-bold flex items-center justify-center space-x-4 shadow-2xl hover:bg-black transition">
                    <i class="fab fa-whatsapp text-2xl text-cecile-gold"></i>
                    <span class="uppercase tracking-widest text-sm">Enviar a WhatsApp</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Navegación Inferior Estilo iOS -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-cecile-navy/95 backdrop-blur-lg rounded-[2rem] px-10 py-4 flex justify-between items-center z-40 shadow-2xl border border-white/5">
        <button onclick="setView('home')" class="text-cecile-gold">
            <i class="fas fa-home text-xl"></i>
        </button>
        <button onclick="setView('menu')" class="text-white/40">
            <i class="fas fa-search text-xl"></i>
        </button>
        <button onclick="setView('account')" class="text-white/40">
            <i class="fas fa-heart text-xl"></i>
        </button>
        <button onclick="setView('profile')" class="text-white/40">
            <i class="fas fa-user-circle text-xl"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN (Sustituir cuando tengas tus llaves)
        const firebaseConfig = { apiKey: "", projectId: "", appId: "" };
        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        
        const app = initializeApp(config);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let cart = [];
        const WHATSAPP_NUMBER = "50377555213";

        // Datos del Menú (Inspirados en tu sitio de Google)
        const products = [
            { id: '1', name: 'Milhoja de Nutella', price: 4.50, category: 'Dulce', description: 'Nuestra especialidad con capas crocantes.', img: 'https://images.unsplash.com/photo-1558301211-0d8c8ddee6ec?q=80&w=400' },
            { id: '2', name: 'Sándwich Croissant', price: 6.50, category: 'Bistro', description: 'Jamón serrano, queso brie y rúcula.', img: 'https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=400' },
            { id: '3', name: 'Cappuccino Artesanal', price: 3.25, category: 'Café', description: 'Espresso doble con leche cremosa.', img: 'https://images.unsplash.com/photo-1534778101976-62847782c213?q=80&w=400' },
            { id: '4', name: 'Caja de 6 Macarons', price: 12.00, category: 'Dulce', description: 'Sabores: Pistacho, Rosa, Vainilla y Chocolate.', img: 'https://images.unsplash.com/photo-1558961363-fa8fdf82db35?q=80&w=400' }
        ];

        const renderMenu = () => {
            const container = document.getElementById('menu-container');
            container.innerHTML = products.map(p => `
                <div class="product-card bg-white p-4 rounded-[2rem] flex items-center gap-4 border border-cecile-gold/5 shadow-sm">
                    <img src="${p.img}" class="w-20 h-20 rounded-2xl object-cover shadow-md">
                    <div class="flex-1">
                        <h4 class="font-serif text-lg text-cecile-navy leading-tight">${p.name}</h4>
                        <p class="text-[10px] text-gray-400 mb-2">${p.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-cecile-navy">$${p.price.toFixed(2)}</span>
                            <button onclick="addToCart('${p.id}')" class="bg-cecile-cream text-cecile-gold px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-cecile-navy hover:text-white transition">
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        window.addToCart = (id) => {
            const p = products.find(prod => prod.id === id);
            const inCart = cart.find(item => item.id === id);
            if(inCart) inCart.qty++; else cart.push({...p, qty: 1});
            updateUI();
        };

        window.updateUI = () => {
            document.getElementById('cart-count').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
            
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map(i => `
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <img src="${i.img}" class="w-12 h-12 rounded-lg object-cover">
                        <div>
                            <p class="font-serif text-cecile-navy text-sm">${i.name}</p>
                            <p class="text-[10px] text-cecile-gold font-bold">$${i.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3 bg-cecile-cream rounded-full px-3 py-1">
                        <button onclick="changeQty('${i.id}', -1)" class="text-cecile-navy/30 hover:text-red-500"><i class="fas fa-minus-circle"></i></button>
                        <span class="font-bold text-xs w-4 text-center">${i.qty}</span>
                        <button onclick="changeQty('${i.id}', 1)" class="text-cecile-gold"><i class="fas fa-plus-circle"></i></button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
            document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
        };

        window.changeQty = (id, delta) => {
            const item = cart.find(i => i.id === id);
            item.qty += delta;
            if(item.qty <= 0) cart = cart.filter(i => i.id !== id);
            updateUI();
        };

        window.toggleCart = () => {
            const modal = document.getElementById('cart-modal');
            modal.classList.toggle('hidden');
        };

        window.sendWhatsApp = () => {
            if(cart.length === 0) return;
            let text = `✨ *Nuevo Pedido - Cécile Pastelería* ✨\n\n`;
            cart.forEach(i => text += `▪️ ${i.qty}x ${i.name} ($${(i.price*i.qty).toFixed(2)})\n`);
            const total = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
            text += `\n*TOTAL ESTIMADO: $${total.toFixed(2)}*\n\n_Favor confirmar disponibilidad y tiempo de entrega._`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`);
        };

        // Inicio
        signInAnonymously(auth);
        renderMenu();

    </script>
</body>
</html>
